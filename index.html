<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module">
      import { turn, changeFill} from './main.js';
  
      window.handleClick = function handleClick(index, dir) {
        turn(index, dir);
      }
      window.changeFill = () => {
        changeFill();
      }
    </script>
  </head>
  <body>
    <canvas id="bg"></canvas>
    <button onclick="handleClick(0, 1)" style="left: 60px; background-color: blue; top: 0px;">right</button><button onclick="handleClick(0, -1)" style="background-color: blue; top: 0px;">left</button>
    <button onclick="handleClick(1, 1)" style="left: 60px; background-color: red; top: 20px;">right</button><button onclick="handleClick(1, -1)" style="background-color: red; top: 20px;">left</button>
    <button onclick="handleClick(2, 1)" style="left: 60px; background-color: white; top: 40px;">right</button><button onclick="handleClick(2, -1)" style="background-color: white; top: 40px;">left</button>
    <button onclick="handleClick(3, 1)" style="left: 60px; background-color: green; top: 60px;">right</button><button onclick="handleClick(3, -1)" style="background-color: green; top: 60px;">left</button>
    <button onclick="handleClick(4, 1)" style="left: 60px; background-color: orange; top: 80px;">right</button><button onclick="handleClick(4, -1)" style="background-color: orange; top: 80px;">left</button>
    <button onclick="handleClick(5, 1)" style="left: 60px; background-color: yellow; top: 100px;">right</button><button onclick="handleClick(5, -1)" style="background-color: yellow; top: 100px;">left</button>
    <button onclick="changeFill()" style="top: 120px;">Change fill</button>
    <script type="module">
      import './main.js';
    </script>
  </body>
</html>
